## Customize the test machine
machine:

  timezone:
    America/Los_Angeles # Set the timezone

  # Set version of node to use
  node:
    version:
      5.7.0

  post:
    - source /etc/lsb-release && echo "deb http://download.rethinkdb.com/apt $DISTRIB_CODENAME main" | sudo tee /etc/apt/sources.list.d/rethinkdb.list
    - wget -qO- https://download.rethinkdb.com/apt/pubkey.gpg | sudo apt-key add -
    - sudo apt-get update -o Dir::Etc::sourcelist="/etc/apt/sources.list.d/rethinkdb.list" -o Dir::Etc::sourceparts="-" -o APT::Get::List-Cleanup="0"
    - sudo apt-get install rethinkdb

## Set artifacts
general:
  artifacts:
    - "client/npm-debug.log"
    - "server/npm-debug.log"
    - "cli/npm-debug.log"

## Customize dependencies
dependencies:
  # Cache directories for speed
  cache_directories:
    - client/node_modules
    - server/node_modules
    - cli/node_modules
  override:
    # Stop default services
    - sudo service redis-server stop
    - sudo service postgresql stop
    - sudo service mysql stop

    # Prepare for client tests
    - npm prune --production:
        pwd: client
    # Prepare for server tests
    - npm prune --production:
        pwd: server
    - npm prune --production:
        pwd: cli
    - ./setupDev.sh:
        pwd: test

## Customize test commands
test:
  pre:
    - ./test/serve.js:
        background: true
    - mkdir -p $CIRCLE_TEST_REPORTS/xunit
    - touch $CIRCLE_TEST_REPORTS/xunit/cli-tests.xml
    - touch $CIRCLE_TEST_REPORTS/xunit/client-tests.xml
    - touch $CIRCLE_TEST_REPORTS/xunit/server-tests.xml
  override:
    # Run client tests
    - ./node_modules/.bin/mocha --timeout 90000 -R xunit dist/test.js > $CIRCLE_TEST_REPORTS/xunit/client-tests.xml:
        pwd: client
        parallel: false
    # Run server tests
    - ./node_modules/.bin/mocha --timeout 90000 -R xunit test/test.js test/schema.js > $CIRCLE_TEST_REPORTS/xunit/server-tests.xml:
        pwd: server
        parallel: false
    # Run cli tests
    - ./node_modules/.bin/mocha --timeout 90000 -R xunit test > $CIRCLE_TEST_REPORTS/xunit/cli-tests.xml:
        pwd: cli
        parallel: false
